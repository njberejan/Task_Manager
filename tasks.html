<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task list</title>
    <link rel="stylesheet" type="text/css" href="styles/tasks.css" media="screen">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="scripts/jquery-validate.js"></script>
    <script src="scripts/jquery-tmpl.min.js"></script>
    <script src="scripts/jquery-serialization.js"></script>
    <script src="scripts/tasks-controller.js"></script>
    <script src="scripts/tasks-webstorage.js"></script>
  </head>
  <body>
    <header>
      <span>Task list</span>
    </header>
    <main id="taskPage">
      <section id="taskCreation" class="not">
        <form id ="taskForm" class="" action="index.html" method="post">
          <input type="hidden" name="id"/>
          <div class="">
            <label for="">Task</label><input type="text" required="required" maxlength="200" name="task" class="large" placeholder="Breakfast at Tiffanys"/>
          </div>
          <div class="">
            <label for="">Required by</label><input type="date" required="required" name="requiredBy"/>
          </div>
          <div class="">
            <label for="">Category</label>
              <select name="category">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
              </select>
            </div>

          <nav>
            <a href="#" id="saveTask">Save task</a>
            <a href="#" id="clearTask">Clear task</a>
          </nav>
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <col width="40%">
            <col width="15%">
            <col width="15%">
            <col width="30%">
          </colgroup>

      <thead>
        <tr>
          <th>Name</th>
          <th>Due</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Return library books</td>
          <td><time datetime="2016-07-15">2016-07-15</time></td>
          <td>Personal</td>
          <td>
            <nav>
              <a href="#" class="editRow">Edit</a>
              <a href="#" class="completeRow">Complete</a>
              <a href="#" class="deleteRow">Delete</a>
            </nav>
          </td>
        </tr>
        <tr>
          <td>Perform project demo to stakeholders</td>
          <td><time datetime="2016-07-15">2016-07-15</time></td>
          <td>Work</td>
          <td>
            <nav>
              <a href="#" class="editRow">Edit</a>
              <a href="#" class="completeRow">Complete</a>
              <a href="#" class="deleteRow">Delete</a>
            </nav>
          </td>
        </tr>
        <tr>
          <td>Meet friends for dinner</td>
          <td><time datetime="2016-07-15">2016-07-15</time></td>
          <td>Personal</td>
          <td>
            <nav>
              <a href="#" class="editRow">Edit</a>
              <a href="#" class="completeRow">Complete</a>
              <a href="#" class="deleteRow">Delete</a>
            </nav>
          </td>
        </tr>
      </tbody>
      </table>

      <nav>
        <a href="#" id="btnAddTask">Add task</a>
      </nav>
    </section>
    </main>
    <footer>You have 3 tasks</footer>
  </body>
  <script>
    $(document).ready(function() {
      tasksController.init($('#taskPage'));
      tasksController.loadTasks();
    });
  </script>

  <script id="taskRow" type="text/x-jQuery-tmpl">
    <tr>
     <td>${task}</td>
      <td><time datetime="${requiredBy}">
        ${requiredBy}</time></td>
          <td>${category}</td>
            <td>
              <nav>
                <a href="#" class="editRow" data-task-id="${id}">Edit</a>
